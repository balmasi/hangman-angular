<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app>
<head>
  <title>Hangman</title>
  <script type="text/javascript" src="lib/angular-1.0.1.min.js"></script>
  <script type="text/javascript" src="src/Hangman.js"></script>
  <link rel="stylesheet" type="text/css" href="hangman.css">
</head>
<body>
  <div ng-controller="HangmanCtrl">
    <span>{{targetWord}}</span>
    <div class="bear bear_{{lives}}"></div>
    <div> <img class="heart" src="images/heart.png" ng-repeat="heart in displayHearts()"></div>
    <div><span class="letter" ng-repeat="letter in placeholderText">{{letter}}</span></div>
    <div id="usedCharacters">
      <p>Used:</p><span ng-repeat="char in usedCharacters">
      {{char}}
    </span>
  </div>
  <div ng-show="isWin()">You win</div>
  <div ng-show="isLose()">You lose,The Correct Word Was "{{targetWord}}"</div>
  <div class="input_container">
    <form name="guessForm">
      <input name="guess" type="text" ng-maxlength="1" ng-model="inputText" placeholder="Enter a character"></input>
      <input type="submit" value="Submit" ng-click="enterCharacter(inputText)" class="end_game_{{isLose() || isWin() || !isReady}}"></input>
      <button ng-click="newGame(chooseWordRandomly())">New Game</button>
      <span class="error" ng-show="guessForm.guess.$error.maxlength">Too long!</span>
    </form>
  </div>
</div>
</body>
</html>
