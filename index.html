<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app>
<head>
  <title>Hangman</title>
  <script type="text/javascript" src="lib/angular-1.0.1.min.js"></script>
  <script type="text/javascript" src="src/Hangman.js"></script>
  <link rel="stylesheet" type="text/css" href="hangman.css">
</head>
<body>
  <div ng-controller="HangmanCtrl" id="HangmanCtrl">
    <div ng-show="!gameStarted || isWin() || isLose()" id="cover">
      <p class="win" ng-show="isWin()">You win</p>
      <p class="lose" ng-show="isLose()">You lose,The Correct Word Was "{{targetWord}}"</p>
      <button id="newGameBtn" ng-click="newGame(chooseWordRandomly())">New Game</button>
    </div>

    <div class="bear bear_{{lives}}"></div>
    <div> <img class="heart" src="images/heart.png" ng-repeat="heart in displayHearts()"></div>
    <div><span class="letter" ng-repeat="letter in placeholderText">{{letter}}</span></div>
    <div id="usedCharacters">
      <span ng-show="gameStarted">Used:</span>
      <span class="usedChar" ng-repeat="char in usedCharacters">{{char}}</span>
    </div>
    <div id="inputContainer">
      <form name="guessForm">
        <input id="guessText" name="guess" type="text" ng-maxlength="1" ng-model="inputText" placeholder="Enter a character" ng-show="gameStarted"></input>
        <input id="submitGuess" type="submit" value="Submit" ng-click="enterCharacter(inputText)" ng-show="gameStarted"></input>
        <span class="error" ng-show="guessForm.guess.$error.maxlength">Too long!</span>
      </form>
    </div>
  </div>
</body>
</html>
